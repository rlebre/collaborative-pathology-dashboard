<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <div>
        You sure you want to delete the session {{ name }}
    </div>
    
  </nb-card-body>
  <nb-card-footer>
  
    <div class="row">
      <div class="col-sm-12">
        <button nbButton status="primary" shape="rectangle" size="small" style="float:right;" status='danger' (click)="delete()">Yes</button>
        <button nbButton status="primary" shape="rectangle" size="small" style="float:right; margin-right: 5px;" (click)="dismiss()">No</button>
      </div>
    </div>
    
  </nb-card-footer>
</nb-card>
