<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>
    <h3>Create a session</h3>
  </nb-card-header>
  <nb-card-body>
    <div style="margin-bottom: 10px; font-size: 0.7em;">
      <span>Steps marked with * are obligatory</span>
    </div>
    
    <nb-stepper orientation="horizontal">
      <nb-step [label]="labelOne">
        <ng-template #labelOne>Pick an image</ng-template>
        <h4>Choose a case study</h4> 
        <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onRowSelect($event)">
        </ng2-smart-table>
        
        <button nbButton disabled nbStepperNext>prev</button>
        <button nbButton [disabled]="!imageSelected" nbStepperNext>next</button>
      </nb-step>
      <nb-step [label]="labelTwo">
        <ng-template #labelTwo>Give it a name</ng-template>
        <input type="text" [(ngModel)]="session.name" nbInput fullWidth placeholder="Session Name">

        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton nbStepperNext>next</button>
      </nb-step>
      <nb-step [label]="labelThree">
        <ng-template #labelThree>Choose its members</ng-template>
        <div class="row">
          <div class="col-sm-6">
            <label class="label">Select a group(s):</label>
            <angular2-multiselect
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            >
            </angular2-multiselect>
          </div>
          <div class="col-sm-6">
            <ngx-add-user-widget (add)="addUser($event)"></ngx-add-user-widget>
            <div class="row" style="margin-top: 10px;" *ngFor="let user of users; let i = index">
              <div class="input-group col-sm-6">
                <input type="email" [(ngModel)]="user.email" nbInput fullWidth placeholder="User Email">
              </div>
              <nb-checkbox [(ngModel)]="user.canEdit" class="col-sm-2">ViewOnly</nb-checkbox>
              <nb-actions class="col-sm-4" size="medium">   
                <nb-action icon="nb-close" (click)="removeUser(i)" nbTooltip="Remove User" nbTooltipPlacement="top"></nb-action> 
              </nb-actions>
            </div>
          </div>
        </div>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton nbStepperNext>next</button>

      </nb-step>
      <nb-step [label]="labelFour">
        <ng-template #labelFour>Configure <br>its access</ng-template>        

        <!-- Hotjoin config -->
        <div class="row">

          <div class="col-sm-6">
            <h4>Configure Access dates</h4>

            <div class="row" style="justify-content: space-between;">
              <input nbInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [(ngModel)]="startDate" placeholder="Start Date">
              <owl-date-time #dt1></owl-date-time>

              <input nbInput [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" [(ngModel)]="endDate" placeholder="End Date">
              <owl-date-time #dt2></owl-date-time>
            </div>

          </div>
            
          <div class="col-sm-6">
            <h4>
              Configure HotJoin Access
              <i class="icon nb-help" [nbPopover]="icon" nbTooltip="Allow access to the session through a general link" nbTooltipPlacement="top"></i>
            </h4>
            <nb-checkbox [(ngModel)]="session.allowHotJoin" class="col-sm-2">Allow HotJoin</nb-checkbox>
            <br>
            <input *ngIf="session.allowHotJoin" type="number" [(ngModel)]="session.memberLimit" nbInput fullWidth placeholder="Maximum Users" style="width: 50%;">
          </div>

        </div>

        <h4 style="margin-top:10px;">Write them a message</h4>
        <div class="row" >
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
            <ckeditor [(ngModel)]="editorData" [config]="editorConfig"></ckeditor>
          </div>
          <div class="col-sm-1"></div>
        </div>

        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton (click)="createSession()">Create Session</button>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
