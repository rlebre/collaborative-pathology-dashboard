

<nb-card>
  <nb-card-header>
    Dashboard
  </nb-card-header>

  <nb-card-body>
    <span>You own {{ nOwned }} sessions and were invited to {{ nInvited }} sessions</span>

    </ng2-smart-table>

  </nb-card-body>
</nb-card>
