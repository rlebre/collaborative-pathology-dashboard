<nb-card>
  <nb-card-header>Success</nb-card-header>
  <nb-card-body>
    
    <div>
      You successfully created a session. Want to go there now?
    </div>


  </nb-card-body>
  <nb-card-footer>
  
    <div class="row">
      <div class="col-sm-12">
        <button nbButton status="primary" shape="rectangle" size="small" style="float:right;" status='danger' (click)="travel()">Yes</button>
        <button nbButton status="primary" shape="rectangle" size="small" style="float:right; margin-right: 5px;" (click)="dismiss()">No</button>
      </div>
    </div>
    
  </nb-card-footer>
</nb-card>
