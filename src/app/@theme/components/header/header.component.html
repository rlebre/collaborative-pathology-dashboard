<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a *ngIf="loggedIn" (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Dicoogle <span>Pathobox</span></div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    *ngIf="loggedIn"
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    
      <nb-action *nbIsGranted="['view', 'user']" >
        <nb-user nbContextMenuTag="userMenu" onmouseover="" style="cursor: pointer;" [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.photo_url"></nb-user>
      </nb-action>
      <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
      <!--<nb-action class="control-item">
        <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
      </nb-action> -->
  </nb-actions>

  <nb-actions
    size="medium"
    *ngIf="!loggedIn"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
      <nb-action (click)="goToLogin()" class="control-item" icon="fas fa-sign-in-alt"></nb-action>
      <!--<nb-action class="control-item">
        <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
      </nb-action> -->
  </nb-actions>

  <div *ngIf="!loggedIn">Login</div>
  
</div>
